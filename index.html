<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta name="viewport" content="width=device-width" initial-scale="1.0">
		<title>Art de Grace</title>
		<link rel="stylesheet" href="styles/styles.css">
		<meta charset="utf-8">
	</head>

	<body>
		<header>
			<div class="enter">
				<img class="dude" src="images/dude_white.png">
				Войти
			</div>
			<img class="adg_vertical" src="images/adg_vertical.png">
			<div class="store">Store of custom clothes</div>
			<!-- <img class="girl" src="images/girl.png"> -->
		</header>
		<div class="enter">
			<img class="dude" src="images/dude_black_big.png">
			Войти
		</div>
		<div class="container">
			<label class="left_arrow"></label>
			<div class="content">
				<div class="seller">	
					<img class="dude" src="images/dude_black.png">
					Продавец: 
				</div>
				 <div class="thing">
				 	<div class="info">
				 		<div class="left">
				 			<img class="time" src="images/time.png">
				 			Аукцион завершится через:
						</div>
						<div class="right">
							Подробнее
				 			<img class="time" src="images/detailed.png">
						</div>
				 	</div>
					<div id="slider">
   						<input type="radio" name="slider" id="slide1" checked>
   						<input type="radio" name="slider" id="slide2">
   						<input type="radio" name="slider" id="slide3">
   						<input type="radio" name="slider" id="slide4">
   						<div id="slides">
      						<div id="overflow">
        	 					<div class="inner">
        	    					<div class="slide slide_1">
        	       						<div class="slide-content">
        	          						<img src="images/item.png">
        	       						</div>
        	    					</div>
        	    					<div class="slide slide_2">
        	       						<div class="slide-content">
        	          						<img src="images/item.png">
        	       						</div>
        	    					</div>
        	    					<div class="slide slide_3">
        	       						<div class="slide-content">
        	          						<img src="images/item.png">
        	       						</div>
        	    					</div>
        	    					<div class="slide slide_4">
        	       						<div class="slide-content">
        	          						<img src="images/item.png">
        	        					</div>
        	    					</div>
        	 					</div>
      						</div>
   						</div>
   						
					</div>
				 	<div class="participation">
				 		<button class="participate">Участвовать</button>
				 		<div id="bullets">
      						<label for="slide1"></label>
      						<label for="slide2"></label>
      						<label for="slide3"></label>
      						<label for="slide4"></label>
   						</div>
				 	</div>
				 </div>
			</div>
			<label class="right_arrow"></label>
		</div>
		<footer>
			<img class="adg_horizontal" src="images/adg_horizontal.png">
			Copyright © интернет-аукцион artdegrace.ru 2020-2021
			Все права защищены
			Используя сайт, вы принимаете соглашение
		</footer>
	</body>

</html>
